<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Lacquer|Noto+Sans+KR&display=swap" rel="stylesheet">
  <title>Movi.es</title>
</head>
<body>
  <header class="header">
    <div class="first-header">
      <img class="logo-movi" src="/images/icons8-palomitas-48.png" alt="popcorn-movi.es">
      <h3>Movi.es</h3>
      <input type="text" placeholder="Find your movie, actor, actress...">
    </div>
    <div class="user">
      <p><strong>Sebastian Martinez</strong></p>
      <img src="./images/naruto.jpg" alt="">
    </div>
  </header>
  <div class="show-area">
    <div class="column-information">
      <div class="options-movies">
        <a href="">
          <img src="./images/icons8-elemento-fuego-64.png" alt="Trending Icon">
          <h5><strong>Trending</strong></h5>
        </a>
        <a href="">
          <img src="./images/icons8-casa-de-jengibre-50.png" alt="Home Icon">
          <h5>Home</h5>
        </a>
        <a href="">
          <img src="./images/icons8-corazones-64.png" alt="Likes Icon">
          <h5>Likes</h5>
        </a>
      </div>
      <div class="config-information">
        <a href="">
          <img src="./images/icons8-trabajo-80.png" alt="">
          <h5>Settings</h5>
        </a>
      </div>
    </div>

    <div class="movie-container">
      
    </div>
  </div>
</body>
</html>
